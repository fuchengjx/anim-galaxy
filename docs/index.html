<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="renderer" content="webkit|ie-stand">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache">
  <meta http-equiv="expires" content="0">
  <title>星空图</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    body { 
       font-size: 16px ;
       background: #fff;
       padding: 20px;
       color: #4b565a;
    }
    .page-header {
      display: block;
      padding: 5rem 6rem;
      margin: 0 auto !important;
      color: #fff; 
      text-align: center; 
      background-color: #159957; 
      background-image: linear-gradient(120deg, #155799, #159957);
    }
    .page-header .btn{
      display: inline-block;
      margin-top: 2rem;
      margin-bottom: 1rem;  color: rgba(255,255,255,0.7);  
      background-color: rgba(255,255,255,0.08);  
      border-color: rgba(255,255,255,0.2);  
      border-style: solid;  
      border-width: 1px;  border-radius: 0.3rem;  
      transition: color 0.2s, background-color 0.2s, border-color 0.2s;
      color: rgba(255,255,255,0.8);  
      text-decoration: none;  background-color: rgba(255,255,255,0.2);  
      border-color: rgba(255,255,255,0.3); 
      padding: 0.75rem 1.4rem;
      color: #ffffff;
     }
    .page-header .btn:hover{  
      background-color: rgba(255,255,255,0.3);  
    }
    .main {
      visibility: hidden;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="anim-galaxy.css">
</head>

<body>
  <div class="page-header">
    <h1>菜单栏</h1>
    <form class="form-inline">
      <h3>星空背景参数</h3>
      <div class="form-group">
        <label for="star-density">星星密度</label>
        <input type="number" class="form-control" id="star-density" placeholder="0-0.05">
      </div>
      <div class="form-group">
        <label for="star-number">星星初始数量</label>
        <input type="number" class="form-control" id="star-number" placeholder="1000-3000">
      </div>
      <div class="form-group">
        <label for="star-base-num">最后出现的星星数量</label>
        <input type="number" class="form-control" id="star-base-num" placeholder="1000-5000">
      </div>
    </form>
    <form class="form-inline">
      <h3>星河背景参数</h3>
      <div class="form-group">
        <label for="milky-star-density">星星密度</label>
        <input type="number" class="form-control" id="milky-star-density" placeholder="0-0.05">
      </div>
      <div class="form-group">
        <label for="milky-star-number">星星初始数量</label>
        <input type="number" class="form-control" id="milky-star-number" placeholder="3000-5000">
      </div>
      <div class="form-group">
        <label for="milky-star-base-num">最后出现的星星数量</label>
        <input type="number" class="form-control" id="milky-star-base-num" placeholder="3000-10000">
      </div>
      <div class="form-group">
        <label for="milky-river-width">星河宽度</label>
        <input type="number" class="form-control" id="milky-river-width" placeholder="100-200">
      </div>
    </form>
    <div>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="1"> 白羊座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="2"> 金牛座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3"> 双子座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio4" value="4"> 巨蟹座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio5" value="5"> 狮子座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio6" value="6"> 处女座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio7" value="7"> 天秤座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio8" value="8"> 天蝎座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio9" value="9"> 射手座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio10" value="10"> 摩羯座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio11" value="11"> 水瓶座
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio12" value="12"> 双鱼座
      </label>
      
    </div>

    <button class="btn btn-default">确定</button>
  </div>
  <main class="main">

    <div class="canvas-container"  style="width: 1200px;height: 900px;position: relative;overflow: hidden;margin: 20px auto;">
      <canvas class="canvas-galaxy" id="galaxyCanvas" width="1200px" height="900px"></canvas>
      <div class="planet-wrap">
        <div class="planet planet-2"></div>
        <div class="planet planet-3"></div>
        <div class="planet planet-8"></div>
        <div class="planet planet-9"></div>
        <div class="planet planet-10"></div>
        <div class="planet planet-11"></div>
        <div class="planet planet-12"></div>
        <div class="planet planet-13"></div>
        <div class="planet planet-14"></div>
        <div class="planet planet-15"></div>
        <div class="planet planet-16"></div>
      </div>
      <canvas class="canvas-milky-way" id="galaxyMilkyWay" width="1200px" height="900px"></canvas>
      <div class="canvas-constellation-wrap">
        <canvas class="canvas-constellation" id="constellationCanvas" width="180" height="230"></canvas>
      </div>
      <div class="canvas-nebula-wrap">
        <div class="canvas-nebula-img"></div>
        <canvas class="canvas-nebula" id="nebulaCanvas" width="254" height="254"></canvas>
      </div>
      <canvas class="canvas-meteor" id="meteorCanvas"></canvas>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript" src="anim-galaxy.js"></script>
  <script type="text/javascript">
      document.getElementsByClassName("btn-default")[0].addEventListener("click", function () {
        // 获取星空的参数
        let starDensity = document.getElementById("star-density").value
        let starNumber = document.getElementById("star-number").value
        let starBaseNum = document.getElementById("star-base-num").value
        let starArguments = {
           starDensity : starDensity || 1 / 300,
           starNumber : starNumber || 3000,
           starBaseNum : starBaseNum || 3600
        }

        // 获取星河的参数
        let milkyStarDensity = document.getElementById("milky-star-density").value
        let milkyStarNumber = document.getElementById("milky-star-number").value
        let milkyStarBaseNum = document.getElementById("milky-star-base-num").value
        let milkyRiverWidth = document.getElementById("milky-river-width").value
        let milkyArguments = {
           milkyStarDensity : milkyStarDensity || 1 / 80,
           milkyStarNumber : milkyStarNumber || 6000,
           milkyStarBaseNum : milkyStarBaseNum || 7000,
           milkyRiverWidth : milkyRiverWidth || 100
        }
        let constellationOption = $('input:radio:checked').val()  // 获取星座选型
        document.querySelectorAll("main")[0].style.visibility = 'visible'
        
        renderGalaxy(document.getElementById('galaxyCanvas'), starArguments) // 星空背景
        renderMilkyWay(document.getElementById('galaxyMilkyWay'), milkyArguments) // 星河
        renderConstellation(document.getElementById('constellationCanvas'), constellationOption) //星座
        nebulaAnim(document.getElementById('nebulaCanvas')) //黑洞
        
        document.querySelectorAll(".page-header")[0].style.display = 'none'
      })
    
  </script>
</body>

</html>
